apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "hello-world"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "hello-world"
    spec:
      containers:
        - name: "hello-world"
          image: "devopsclinic.azurecr.io/devopsclinicdemo"
          ports:
          - containerPort: 8080